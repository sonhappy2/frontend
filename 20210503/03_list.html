<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial">
        <title>리스트 태그</title>
    </head>
    <body>
        <!-- Orderd List(순서가 있는) : 1,2,3,4,5,a,b,c,d,e,가,나,다
            Unorderd List(순서가 없는)-->
            <!--순서가 있는-->
        <ol type="I">
             <li>하나</li>
             <li>둘</li>
             <li>셋</li>
        </ol>
        <!--순서가 없는-->
        <ul style="list-style-type: square;">
            <li>하나</li>
            <li>둘</li>
            <li>셋</li>

        </ul>

        

    </body>
</html>
