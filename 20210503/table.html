<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <title>테이블연습</title>
         <style>
             /* 여러 태그를 동시에 지정할 때는 , 로 연결 */
             table, tr , td {
                 border: 1px solid red;
                 border-collapse: collapse;
                 padding : 5px;
            
             }
             td {
                 text-align:center;
             }
         </style>
    </head>
    <body>
      <!-- 테이블 태그-->
      <table border="1">
             <tr><!-- 새로운 행(가로)을 추가-->
                <!-- 새로운 열(세로) 추가-->
                 <td>1</td>
                 <td>2</td>
                 <td>6</td>
             </tr>
             <tr>
                 <td>3</td>
                 <td>4</td>
                 <td>5</td>
             </tr>
             <tr>
                 <td>7</td>
             </tr>
             <tr>
             <td>8</td>
            </tr>
      </table>
    </body>
</html>
