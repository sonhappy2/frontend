<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
         table {
             border: 1px solid black;
         }
         tr,td{
             border : 1px solid red;
         }
         td {
                 text-align:center;
             }
        tr:nth-child(even) {
            background-color: yellow;
        }
        tr:nth-child(odd) {
            background-color: green;
        }
        </style>
    </head>
    <body>
       <table border="1">
           <caption>학생정보</caption>
           <tr>
               <td>이름</td>
               <td>이메일주소</td>
               <td>전화번호</td>
           </tr>
           <tr>
               <td>학생1</td>
               <td>aa@aa</td>
               <td>010-1111-1111</td>
           </tr>
           <td>학생2</td>
           <td>bb@bb</td>
           <td>010-2222-2222</td>
           <tr>
               <td>학생3</td>
               <td>cc@cc</td>
               <td>010-3333-3333</td>
           </tr>
           <tr>
               <!--rowspan 아래로 추가-->
               <td colspan="3">학생4</td>
               
           </tr>
       </table>
        
    </body>
</html>
